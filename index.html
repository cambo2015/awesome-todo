<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- pizzicattojs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"
        integrity="sha512-K+cPWcoDCr2JFFfe912LrvRUQbVJuWNfeWK5r/HrmpDs8ELrsjVib8Fs5oAxzu76fG66ajGhDLvvcxBbeEzl9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
</head>


<body id="body">

    <!-- navbar -->
    <!-- <nav class="navbar navbar-dark fixed-top " >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            
        </div>
    </nav> -->

    <!-- off canvas -->
    <button class="btn btn-secondary rounded-circle" id="menu-button" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
            class="fa-solid fa-bars text-center"></i></button>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">

            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Task List</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container rounded-lg p-5" id="checklist-container">
                <div class="text-center">
                    <img src="./img/undraw_futuristic_interface_re_0cm6.svg" width="200" />
                </div>

                <div class="row mt-3">
                    <div class="col border-bottom  p-2 fw-bold">Completed</div>
                    <div class="col border-bottom  p-2 fw-bold">Task name</div>
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="delete-all"><i
                    class="fa-solid fa-trash-can-slash bg-white"></i>Delete
                all</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade absolute" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button id="close-create-item" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="taskname" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskname" aria-describedby="taskName">
                            <span class="text-danger" id="create-warning-text"></span>
                        </div>
                        <button id="submit-create-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->
    <div class="modal fade" id="edit-task-name-modal" tabindex="-1" aria-labelledby="edit-task-name-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-task-name-modal-label">Edit Task Name</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="edittaskname" class="form-label">New Task Name</label>
                            <input type="text" class="form-control" id="edittaskname" aria-describedby="edittaskname">
                        </div>
                        <button id="submit-edit-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./raphael-2.3.0/raphael.min.js"></script>
    <!-- <script src="./js/globals.js" ></script> -->
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js" type="module"></script>
    <!-- MDB -->

</body>

</html>
